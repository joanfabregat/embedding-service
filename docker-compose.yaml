services:
  embedding-service:
    container_name: embedding-service
    image: embedding-service:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PORT=80
        - EMBEDDING_MODEL=bert-base-uncased
        - VERSION=v0.0
        - BUILD_ID=XXXXXX
        - COMMIT_SHA=XXXXXX
    ports:
      - "80:80"
